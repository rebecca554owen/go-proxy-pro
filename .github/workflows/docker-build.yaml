env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_docker_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - name: Validate version input
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v.* ]]; then
            echo "é”™è¯¯ï¼šç‰ˆæœ¬å·æ ¼å¼ä¸æ­£ç¡®ï¼Œå¿…é¡»ä»¥ v å¼€å¤´ (ä¾‹å¦‚: v1.0.0, v2.1.3, v1.0.0-beta, v3.2.1-rc1)"
            exit 1
          fi
          echo "ç‰ˆæœ¬å·éªŒè¯é€šè¿‡ï¼š${{ github.event.inputs.version }}"

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.version }}
            type=raw,value=latest,enable=${{ !contains(github.event.inputs.version, 'beta') && !contains(github.event.inputs.version, 'rc') && !contains(github.event.inputs.version, 'alpha') && !contains(github.event.inputs.version, 'dev') && !contains(github.event.inputs.version, 'test') }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.event.inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Get build time (UTC+8)
        id: time
        run: |
          echo "build_time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S (UTC+8)')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
