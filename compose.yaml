services:
  aiproxy:
    image: ghcr.io/rebecca554owen/aiproxy:latest
    container_name: aiproxy-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # ========== 服务配置 ==========
      PORT: 8080

      # ========== 数据库配置 ==========
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_USER: aiproxy
      DB_PASSWORD: your_password
      DB_NAME: aiproxy

      # ========== JWT 配置 ==========
      JWT_SECRET: change-me-in-production

      # ========== 日志配置 ==========
      LOG_DIR: /app/logs
      LOG_LEVEL: info

      # ========== 时区 ==========
      TZ: Asia/Shanghai
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
